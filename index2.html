<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aula de Formulário</title>
    </head>
    <body>
        <h3>Formulário</h3>
        <form action="servidor" method="POST">
			<label>Digite o nome: </label>
			<input type="text" 
				   name="nome_user" 
				   id="n_user" 
				   maxlength="30"
				   placeholder="Digite aqui o seu nome"
				   size="23"></br></br>
				   
			<label>Código de Validação: </label>
			<input type="password" 
				   name="senha_user" 
				   id="s_user" 
				   maxlength="8"
				   placeholder="Digite aqui a sua senha"
				   size="30"><br/><br/><br/>
			<label>Observações:</label><br/>
			<textarea>Digite Algo na Caixa de Texto</textarea><br/><br/>
			<label>Selecione um Estado: </label><br/>
			<select>
			<br/><br/>
				<option value="">Selecione o estado</option>
				<option value="SP">São Paulo</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="MG">Minas Gerais</option>
			</select>
			<br/><br/>
			<label>Selecione a Disciplina: </label><br/>
			<input type="checkbox" value="TecW">TecWeb<br/>
			<input type="checkbox" value="DevOp">Devops<br/>
			<input type="checkbox" value="Eng">Engenharia de Software</br><br/>
			
			<label>Selecione a Linguagem: </label><br/>
			<input type="radio" name="opcao" value="op1">Java<br/>
			<input type="radio" name="opcao" value="op2">Python<br/>
			<input type="radio" name="opcao" value="op3">C#</br><br/>
			<label>E-mail:</label><br/>
			<input type="email" name="email">
			
			<input type="submit" value="Enviar"><br/><br/>
			<input type="reset" value="limpar"><br/><br/>
			<button onclick="">Enviar</button>
        </form>
    </body>
</html>

<!-- :______Anotações______:
//// Tag Form = Formulários;
//// Tag Label = Textos;
//// Tag Input = Entrada de dados;
//// Tag maxlenght = Tamanho de caracteres;
//// Type PassWord = Ocultar caracteres de senhas;
//// Value = Valor padrão;
//// Form + Action = Enviar informação / Direciona algum local
//// onde receberá informações;
//// Method GET = -Seguro, pois exibe os dados informados no formulário;
//// Method POST (<-- USAR ESTE) = Criação de sistema WEB com informação 
//// de dados(+SEGURO e Não Exibe as informações digitadas no formulário);
//// Size = Tamanho do campo;
//// PlaceHolder = Mostrar texto no campo, cinza claro;
//// Readonly = Campo apenas para leitura;
//// Disabled = Desabilitar campo;
//// TextArea = Inserir texto maior que uma linha;
//// Tag Select = Seleção
